<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Snackbar</title>
    <link href="./CSS_Components/snackbar.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="snackbar-container">
      <div id="snackbar-message">Can't send photo. Retry in 5 seconds.</div>
    <button id="snackbar-btn-retry">RETRY</button>
    <button id="snackbar-close"><i class="fas fa-times snackbar-close"></i></button>
    </div>

    <script src="https://kit.fontawesome.com/8bd17400cf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
